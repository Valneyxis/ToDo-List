<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="todo-container">
      <header>
        <h1>Lista de Tarefas</h1>
      </header>
      <main>
        <form id="todo-form">
          <fieldset>
            <legend>Adicione sua tarefa</legend>
            <div class="form-control">
              <label for="todo-input" class="sr-only">O que você vai fazer?</label>
              <input
                type="text"
                id="todo-input"
                placeholder="O que você vai fazer?"
                aria-label="O que você vai fazer?"
              />
              <button type="submit" aria-label="Adicionar tarefa">
                <i class="fa-thin fa-plus"></i>
              </button>
            </div>
          </fieldset>
        </form>
        <form id="edit-form" class="hide">
          <fieldset>
            <legend>Edite sua tarefa</legend>
            <div class="form-control">
              <label for="edit-input" class="sr-only">Editar tarefa</label>
              <input type="text" id="edit-input" aria-label="Editar tarefa"/>
              <button type="submit" aria-label="Confirmar edição">
                <i class="fa-solid fa-check-double"></i>
              </button>
            </div>
            <button id="cancel-edit-btn" aria-label="Cancelar edição">Cancelar</button>
          </fieldset>
        </form>
        <div id="toolbar">
          <div id="search">
            <h4>Pesquisar:</h4>
            <form>
              <label for="search-input" class="sr-only">Buscar tarefa</label>
              <input type="text" id="search-input" placeholder="Buscar..." aria-label="Buscar tarefa"/>
              <button id="erase-button" aria-label="Pesquisar tarefa">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
          <div id="filter">
            <h4>Filtrar:</h4>
            <label for="filter-select" class="sr-only">Filtrar tarefas</label>
            <select id="filter-select" aria-label="Filtrar tarefas">
              <option value="all">Todos</option>
              <option value="done">Feitos</option>
              <option value="todo">A fazer</option>
            </select>
          </div>
        </div>
        <div id="todo-list" role="list">
          <!-- Lista de tarefas será gerada dinamicamente -->
        </div>
      </main>
    </div>
  </body>
</html>
